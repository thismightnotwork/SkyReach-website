<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach Roster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0; padding: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    button#logoutBtn {
      background-color: #2563eb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    button#logoutBtn:hover {
      background-color: #1e40af;
    }

    /* Roster-specific styles */
    h1.roster-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: normal;
      color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #eee;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    .badge {
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      display: inline-block;
    }
    .green {
      background-color: #4caf50;
    }
    .red {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logo.png" alt="SkyReach Logo" />
    <nav>
      <a href="ivao-list.html">IVAO List</a>
      <a href="vatsim-list.html">VATSIM List</a>
      <a href="live-flights.html">Live Flights</a>
      <a href="roster.html">Roster</a>
      <a href="events.html">Events</a>
      <a href="events-roster.html">Event Roster</a>
      <button id="logoutBtn">Log Out</button>
    </nav>
  </header>

  <main>
    <section id="content">
      <h1 class="roster-title">SkyReach Roster</h1>
      <table id="rosterTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>IVAO CID</th>
            <th>VATSIM VID</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <script>
        const sheetId = "1Pk18drT6kmPe0b62MnRuNQJH7jzc_QiuNoBfWCfBlYA";
        const sheetName = "roster";
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

        fetch(url)
          .then(res => res.text())
          .then(text => {
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const rows = json.table.rows;
            const tbody = document.querySelector("#rosterTable tbody");
            tbody.innerHTML = "";

            rows.forEach(row => {
              function getCellValue(index) {
                return (row.c[index] && row.c[index].v) ? row.c[index].v : "";
              }

              // Columns:
              // 1: Name
              // 2: IVAO CID
              // 3: VATSIM VID
              // 4: Status

              const name = getCellValue(1);
              const ivao = getCellValue(2);
              const vatsim = getCellValue(3);
              const status = getCellValue(4);

              const statusClass = (typeof status === "string" && status.toLowerCase() === "inactive") ? "red" : "green";
              const statusDisplay = status ? `<span class="badge ${statusClass}">${status}</span>` : "-";

              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${name || "-"}</td>
                <td>${ivao || "-"}</td>
                <td>${vatsim || "-"}</td>
                <td>${statusDisplay}</td>
              `;
              tbody.appendChild(tr);
            });
          })
          .catch(err => {
            const tbody = document.querySelector("#rosterTable tbody");
            tbody.innerHTML = "<tr><td colspan='4'>Failed to load roster data.</td></tr>";
            console.error(err);
          });
      </script>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
      authDomain: "skyreach-login.firebaseapp.com",
      projectId: "skyreach-login",
      storageBucket: "skyreach-login.firebasestorage.app",
      messagingSenderId: "531909303327",
      appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
      measurementId: "G-3XKSQ6W4PY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "../login.html";
      }
    });

    // Logout button
    document.getElementById('logoutBtn').onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "../login.html";
      });
    };
  </script>
</body>
</html>
