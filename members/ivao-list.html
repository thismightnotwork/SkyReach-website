<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach - IVAO Flight Board</title>
  <link rel="icon" type="image/png" href="/assets/logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0; padding: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img { height: 50px; }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }
    #airportInputContainer {
      text-align: center;
      margin-bottom: 15px;
    }
    #airportInput {
      padding: 6px 10px;
      font-size: 16px;
      width: 100px;
      text-transform: uppercase;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
      color: black;
    }
    #updateBtn {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
    }
    #updateBtn:hover { background: #666; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #0f172a;
      color: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      text-align: center;
    }
    th { background-color: rgba(255, 255, 255, 0.1); }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #1e293b;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<header>
  <img src="../assets/logo.png" alt="SkyReach Logo" />
  <nav>
    <a href="ivao-list.html">IVAO List</a>
    <a href="vatsim-list.html">VATSIM List</a>
    <a href="live-flights.html">Live Flights</a>
    <a href="events.html">Events</a>
    <a href="events-roster.html">Event Roster</a>
    <a href="gallery.html">Gallery</a>
    <a href="/my-account.html">My Account</a>
  </nav>
</header>

<main>
  <section id="content">
    <h1><span id="airportTitle">EGLL</span> – <span id="mode">Arrivals</span></h1>
    <div id="airportInputContainer">
      <input type="text" id="airportInput" placeholder="Enter ICAO" maxlength="4" />
      <button id="updateBtn">Update</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Callsign</th>
          <th>Arrival Airport</th>
          <th>Est. Time (UTC)</th>
          <th>Aircraft Type</th>
        </tr>
      </thead>
      <tbody id="flights">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
    authDomain: "skyreach-login.firebaseapp.com",
    projectId: "skyreach-login",
    storageBucket: "skyreach-login.firebasestorage.app",
    messagingSenderId: "531909303327",
    appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
    measurementId: "G-3XKSQ6W4PY"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "../login.html";
  });

  // IVAO Flight Board
  let airport = 'EGLL';
  let mode = 'arrivals';

  const airportTitle = document.getElementById('airportTitle');
  const airportInput = document.getElementById('airportInput');
  const updateBtn = document.getElementById('updateBtn');

  async function getToken() {
    const res = await fetch('https://ivao-token-server.onrender.com/token');
    const data = await res.json();
    return data.token;
  }

  function secondsToTime(sec) {
    if (sec == null) return 'N/A';
    const h = Math.floor(sec / 3600);
    const m = Math.floor((sec % 3600) / 60);
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
  }

  async function fetchFlights(token) {
    try {
      const res = await fetch('https://api.ivao.aero/v2/tracker/whazzup', {
        headers: { 'Authorization': 'Bearer '+token, 'Accept': 'application/json' }
      });
      const data = await res.json();
      if (!data.clients?.pilots) throw new Error('No pilots array');

      const filtered = data.clients.pilots.filter(f => {
        if (!f.flightPlan) return false;
        return mode==='arrivals' ? f.flightPlan.arrivalId?.toUpperCase()===airport : f.flightPlan.departureId?.toUpperCase()===airport;
      });

      filtered.sort((a,b)=>{
        const timeA = mode==='arrivals'?a.flightPlan.arrivalTime:a.flightPlan.departureTime;
        const timeB = mode==='arrivals'?b.flightPlan.arrivalTime:b.flightPlan.departureTime;
        return (timeA||0)-(timeB||0);
      });

      const rows = filtered.slice(0,20).map(f=>{
        const estTime = secondsToTime(mode==='arrivals'?f.flightPlan.arrivalTime:f.flightPlan.departureTime);
        return `<tr>
          <td>${f.callsign}</td>
          <td>${f.flightPlan.arrivalId||'N/A'}</td>
          <td>${estTime}</td>
          <td>${f.flightPlan.aircraftId||'N/A'}</td>
        </tr>`;
      }).join('');

      document.getElementById('flights').innerHTML = rows || '<tr><td colspan="4">No flights</td></tr>';
    } catch(e){
      console.error(e);
      document.getElementById('flights').innerHTML='<tr><td colspan="4">Error loading flights</td></tr>';
    }
  }

  function toggleMode() {
    mode = mode==='arrivals'?'departures':'arrivals';
    document.getElementById('mode').textContent = mode.charAt(0).toUpperCase()+mode.slice(1);
  }

  async function update() {
    try{
      const token = await getToken();
      await fetchFlights(token);
    }catch(e){
      document.getElementById('flights').innerHTML='<tr><td colspan="4">Error getting data</td></tr>';
    }
  }

  function setAirport(newAirport){
    if(!newAirport||newAirport.length!==4){ alert('Please enter a valid 4-letter ICAO code'); return; }
    airport = newAirport.toUpperCase();
    airportTitle.textContent = airport;
    update();
  }

  updateBtn.addEventListener('click',()=>setAirport(airportInput.value.trim()));
  airportInput.addEventListener('keypress',(e)=>{if(e.key==='Enter')setAirport(airportInput.value.trim());});
  update();
  setInterval(()=>{ toggleMode(); update(); },10000);
</script>

<footer>
  &copy; 2025 SkyReach Virtual Airline — All rights reserved.
</footer>
</body>
</html>
