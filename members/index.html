<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach Members Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0; padding: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #93c5fd;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    button#logoutBtn {
      background-color: #2563eb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button#logoutBtn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logo.png" alt="SkyReach Logo" />
    <nav>
      <a href="ivao-list.html">IVAO List</a>
      <a href="vatsim-list.html">VATSIM List</a>
      <a href="live-flights.html">Live Flights</a>
      <a href="roster.html">Roster</a>
      <a href="events.html">Events</a>
      <a href="events-roster.html">Event Roster</a>
      <button id="logoutBtn">Log Out</button>
    </nav>
  </header>
  <main>
    <h1>Welcome to SkyReach Members Area</h1>
    <p>Select a page from the menu to get started.</p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "../login.html"; // Redirect if not logged in
      }
    });

    document.getElementById('logoutBtn').onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "../login.html";
      });
    };
  </script>
</body>
</html>
