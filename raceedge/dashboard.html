<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaceEdge – Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon-64.png" type="image/png">
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-between">
    <a href="index.html" class="text-xl font-bold">RaceEdge</a>
    <div class="space-x-4">
      <a href="raceedge/dashboardl">Dashboard</a>
      <a href="raceedge/training">Training</a>
      <a href="raceedge/leaderboard">Leaderboard</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="p-6 grid md:grid-cols-3 gap-6">
    <div class="bg-gray-800 p-4 rounded-xl shadow">
      <h2 class="text-lg font-bold">Edge Angle</h2>
      <p class="text-3xl font-semibold mt-2">58°</p>
      <p class="text-gray-400 text-sm">Average</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-xl shadow">
      <h2 class="text-lg font-bold">Turn Count</h2>
      <p class="text-3xl font-semibold mt-2">72</p>
      <p class="text-gray-400 text-sm">Last session</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-xl shadow">
      <h2 class="text-lg font-bold">Top Speed</h2>
      <p class="text-3xl font-semibold mt-2">88 km/h</p>
      <p class="text-gray-400 text-sm">Peak today</p>
    </div>
  </main>
</body>
</html>
