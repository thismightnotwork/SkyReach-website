<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach - Reset Password</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      margin: 0; padding: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
    }
    header img { height: 60px; vertical-align: middle; }
    nav a {
      color: #93c5fd;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main {
      max-width: 400px;
      margin: 3rem auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input { background: #334155; color: white; }
    input::placeholder { color: #94a3b8; }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    button:hover { background-color: #1e40af; }
    #message { margin-top: 1rem; min-height: 1.2rem; color: #f87171; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="SkyReach Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <h1>Reset Password</h1>
    <p>Enter your email to receive a password reset link.</p>
    <input id="email" type="email" placeholder="Your email" />
    <button id="reset-btn">Send Reset Email</button>
    <div id="message"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
      authDomain: "skyreach-login.firebaseapp.com",
      projectId: "skyreach-login",
      storageBucket: "skyreach-login.firebasestorage.app",
      messagingSenderId: "531909303327",
      appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
      measurementId: "G-3XKSQ6W4PY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById('email');
    const resetBtn = document.getElementById('reset-btn');
    const messageEl = document.getElementById('message');

    resetBtn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      messageEl.textContent = '';
      if (!email) {
        messageEl.textContent = 'Please enter your email.';
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        messageEl.style.color = '#4ade80';
        messageEl.textContent = `Reset email sent to ${email}, Please check spam folder.`;
      } catch (err) {
        messageEl.style.color = '#f87171';
        messageEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
