<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach - Set New Password</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: #1e293b;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.4);
      text-align: center;
    }
    .reset-container img { height: 60px; margin-bottom: 20px; }
    h1 { font-size: 24px; margin-bottom: 0.5rem; color: #fff; }
    p { font-size: 15px; margin-bottom: 20px; color: #cbd5e1; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder { color: #94a3b8; }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2563eb;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #1e40af; }
    #message { margin-top: 15px; min-height: 1.2rem; font-size: 14px; }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="assets/logo.png" alt="SkyReach Logo">
    <h1>Set a New Password</h1>
    <p id="info-text">Verifying your link...</p>
    
    <input type="password" id="password" placeholder="New password" />
    <input type="password" id="confirm-password" placeholder="Confirm new password" />
    <button id="reset-btn">Set New Password</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
      authDomain: "skyreach-login.firebaseapp.com",
      projectId: "skyreach-login",
      storageBucket: "skyreach-login.firebasestorage.app",
      messagingSenderId: "531909303327",
      appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
      measurementId: "G-3XKSQ6W4PY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    const passwordEl = document.getElementById('password');
    const confirmEl = document.getElementById('confirm-password');
    const resetBtn = document.getElementById('reset-btn');
    const messageEl = document.getElementById('message');
    const infoText = document.getElementById('info-text');

    // Verify the link and show email
    verifyPasswordResetCode(auth, oobCode)
      .then(email => {
        infoText.textContent = `Resetting password for: ${email}`;
      })
      .catch(err => {
        infoText.textContent = 'Invalid or expired link.';
        messageEl.textContent = err.message;
        resetBtn.disabled = true;
      });

    resetBtn.addEventListener('click', async () => {
      const password = passwordEl.value.trim();
      const confirm = confirmEl.value.trim();

      if (!password || !confirm) {
        messageEl.style.color = '#f87171';
        messageEl.textContent = 'Please fill in both fields.';
        return;
      }

      if (password !== confirm) {
        messageEl.style.color = '#f87171';
        messageEl.textContent = 'Passwords do not match.';
        return;
      }

      confirmPasswordReset(auth, oobCode, password)
        .then(() => {
          messageEl.style.color = '#4ade80';
          messageEl.textContent = 'Password reset successfully! Redirecting to login...';
          setTimeout(() => { window.location.href = 'login'; }, 2500);
        })
        .catch(err => {
          messageEl.style.color = '#f87171';
          messageEl.textContent = err.message;
        });
    });
  </script>
</body>
</html>
