<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>n8n Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f0f0f0;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #4f8ef7;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .bot {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #000;
            border-bottom-left-radius: 5px;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        #sendBtn {
            padding: 10px 20px;
            border: none;
            background-color: #4f8ef7;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #sendBtn:hover {
            background-color: #3a6fd1;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const webhookURL = 'https://n8n-d4k4.onrender.com/webhook/2f0473f4-8d55-4ff8-94c3-33d46542b60e'; // Replace with your Render n8n webhook

    function appendMessage(sender, text) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble ' + sender;
        bubble.textContent = text;
        chatDiv.appendChild(bubble);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        appendMessage('user', message);
        input.value = '';

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const data = await response.json();
            appendMessage('bot', data.reply || 'No response');
        } catch (err) {
            appendMessage('bot', 'Error contacting n8n: ' + err.message);
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
