<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyReach - Login</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to SkyReach</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <!-- Cloudflare Turnstile -->
    <div class="cf-challenge" data-sitekey="0x4AAAAAABsjE1v51cQmjyRI"></div>

    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

  <script>
    // üîπ Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // üîπ Get Turnstile token
      const turnstileToken = document.querySelector('input[name="cf-turnstile-response"]').value;
      if (!turnstileToken) {
        document.getElementById("status").innerText = "Please complete the verification.";
        return;
      }

      // üîπ Verify token on backend
      try {
        const res = await fetch("https://YOUR-RENDER-BACKEND.onrender.com/verify-turnstile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: turnstileToken })
        });
        const data = await res.json();

        if (data.success) {
          // üîπ Proceed with Firebase login
          firebase.signInWithEmailAndPassword(auth, email, password)
            .then(userCredential => {
              document.getElementById("status").innerText = "‚úÖ Login successful!";
              console.log("Logged in as:", userCredential.user);
            })
            .catch(err => {
              document.getElementById("status").innerText = "‚ùå " + err.message;
            });
        } else {
          document.getElementById("status").innerText = "‚ùå Verification failed.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
