<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SkyReach Gallery</title>
<link rel="icon" type="image/png" href="/assets/logo.png" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    margin: 0; padding: 0;
  }
  header {
    background: #1e293b;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  header h1 {
    margin: 0;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
    text-align: center;
  }
  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 2rem;
  }
  #gallery img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>SkyReach Members Gallery</h1>
</header>

<main>
  <div id="gallery"></div>
</main>

<script>
const githubUser = "thismightnotwork";
const repo = "SkyReach-website";
const branch = "main";
const folder = "assets/images";

const gallery = document.getElementById("gallery");

async function loadImages() {
  try {
    // GitHub API to list files in folder
    const res = await fetch(`https://api.github.com/repos/${githubUser}/${repo}/contents/${folder}?ref=${branch}`);
    const files = await res.json();

    files.forEach(file => {
      if (file.type === "file" && /\.(jpe?g|png|gif)$/i.test(file.name)) {
        const img = document.createElement("img");
        img.src = file.download_url;
        gallery.appendChild(img);
      }
    });
  } catch (err) {
    console.error("Failed to load images:", err);
  }
}

// Load gallery on page load
loadImages();
</script>

</body>
</html>
