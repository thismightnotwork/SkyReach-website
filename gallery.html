<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach Members Gallery</title>
  <link rel="icon" type="image/png" href="../assets/logo.png" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icon for iOS home screen -->
  <link rel="apple-touch-icon" href="../assets/logo.png" />

  <!-- Meta tags for iOS standalone mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SkyReach" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0; padding: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
      line-height: 1.6;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    #gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    button#logoutBtn {
      background-color: #2563eb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    button#logoutBtn:hover {
      background-color: #1e40af;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #1e293b;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/logo.png" alt="SkyReach Logo" />
    <nav>
      <a href="ivao-list.html">IVAO List</a>
      <a href="vatsim-list.html">VATSIM List</a>
      <a href="live-flights.html">Live Flights</a>
      <a href="events.html">Events</a>
      <a href="events-roster.html">Event Roster</a>
      <a href="/my-account.html">My Account</a>
      <button id="logoutBtn">Log Out</button>
    </nav>
  </header>

  <main>
    <h1>SkyReach Members Gallery</h1>
    <p>All images stored in <code>assets/images</code> folder.</p>
    <div id="gallery"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
      authDomain: "skyreach-login.firebaseapp.com",
      projectId: "skyreach-login",
      storageBucket: "skyreach-login.firebasestorage.app",
      messagingSenderId: "531909303327",
      appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
      measurementId: "G-3XKSQ6W4PY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "../login.html";
      }
    });

    document.getElementById('logoutBtn').onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "../login.html";
      });
    };

    // Gallery code
    const githubUser = "thismightnotwork";
    const repo = "SkyReach-website";
    const branch = "main";
    const folder = "assets/images";
    const gallery = document.getElementById("gallery");

    async function loadImages() {
      try {
        const res = await fetch(`https://api.github.com/repos/${githubUser}/${repo}/contents/${folder}?ref=${branch}`);
        const files = await res.json();

        files.forEach(file => {
          if (file.type === "file" && /\.(jpe?g|png|gif)$/i.test(file.name)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            gallery.appendChild(img);
          }
        });
      } catch (err) {
        console.error("Failed to load images:", err);
      }
    }

    loadImages();
  </script>

  <footer>
    &copy; 2025 SkyReach Virtual Airline â€” All rights reserved.
  </footer>
</body>
</html>
