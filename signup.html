<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyReach - Sign Up</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      background: #1e293b;
      padding: 1rem;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    nav a {
      color: #93c5fd;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    #signup-container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      background: #334155;
      color: white;
      font-size: 1rem;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 1rem;
      min-height: 1.2rem;
      color: #f87171;
      text-align: center;
    }
    .instructions {
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="SkyReach Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <img id="banner" src="assets/banner.png" alt="SkyReach Banner" />
    <h1>Member Sign Up</h1>

    <form id="signup-container" action="https://docs.google.com/forms/d/e/1FAIpQLSc_9Kv1IKRvnDndhLCy0Bt73hN4oKqgEGY_MQH1sX2dnA2kig/formResponse" method="POST" target="hidden_iframe" onsubmit="handleSubmit(event)">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="entry.1530938677" placeholder="First Name" required />

      <label for="ivaoCID">IVAO CID</label>
      <input type="text" id="ivaoCID" name="entry.583736312" placeholder="IVAO CID" required />
      <div class="instructions">Your IVAO CID is found in your IVAO profile.</div>

      <label for="vatsimVID">VATSIM VID</label>
      <input type="text" id="vatsimVID" name="entry.1060043433" placeholder="VATSIM VID" required />
      <div class="instructions">Your VATSIM VID is found in your VATSIM profile.</div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" autocomplete="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />

      <button type="submit" id="submitBtn">Sign Up</button>
      <div id="message"></div>
    </form>
  </main>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <footer>
    &copy; 2025 SkyReach Virtual Airline â€” All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
      authDomain: "skyreach-login.firebaseapp.com",
      projectId: "skyreach-login",
      storageBucket: "skyreach-login.firebasestorage.app",
      messagingSenderId: "531909303327",
      appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
      measurementId: "G-3XKSQ6W4PY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signup-container');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    function handleSubmit(e) {
      e.preventDefault();
      message.textContent = "";
      message.style.color = "#f87171";

      const firstName = document.getElementById('firstName').value.trim();
      const ivaoCID = document.getElementById('ivaoCID').value.trim();
      const vatsimVID = document.getElementById('vatsimVID').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!firstName || !ivaoCID || !vatsimVID || !email || !password) {
        message.textContent = "Please fill out all fields.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Signing up...";

      // Create user with Firebase Auth
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Submit additional info to Google Forms
          form.submit();

          message.style.color = "lightgreen";
          message.textContent = "Sign up successful! Redirecting to login...";

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        })
        .catch((error) => {
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign Up";
          message.textContent = error.message;
        });
    }
  </script>
</body>
</html>
