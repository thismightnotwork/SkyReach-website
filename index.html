<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firebase Auth Modular Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111827;
    color: white;
    text-align: center;
    padding: 2rem;
  }
  input, button {
    padding: 10px;
    margin: 0.3rem;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }
  input {
    width: 250px;
  }
  button {
    cursor: pointer;
    background-color: #3b82f6;
    color: white;
  }
  button:hover {
    background-color: #2563eb;
  }
  #user-info {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>SkyReach Firebase Auth Demo</h1>

<div id="auth-section">
  <input id="email" type="email" placeholder="Email" autocomplete="username" /><br />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" /><br />
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
  <button id="logout-btn" style="display:none;">Log Out</button>
</div>

<div id="user-info">Not logged in</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE",
    authDomain: "skyreach-login.firebaseapp.com",
    projectId: "skyreach-login",
    storageBucket: "skyreach-login.firebasestorage.app",
    messagingSenderId: "531909303327",
    appId: "1:531909303327:web:58f4b25a6b8023ef87c92a",
    measurementId: "G-3XKSQ6W4PY"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const signupBtn = document.getElementById('signup-btn');
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');

  signupBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) return alert("Enter email and password");
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Sign up successful! You can now log in."))
      .catch(e => alert(e.message));
  });

  loginBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) return alert("Enter email and password");
    signInWithEmailAndPassword(auth, email, password)
      .catch(e => alert(e.message));
  });

  logoutBtn.addEventListener('click', () => signOut(auth));

  onAuthStateChanged(auth, user => {
    if (user) {
      userInfo.textContent = `Logged in as: ${user.email}`;
      signupBtn.style.display = 'none';
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      emailInput.style.display = 'none';
      passwordInput.style.display = 'none';
    } else {
      userInfo.textContent = "Not logged in";
      signupBtn.style.display = 'inline-block';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      emailInput.style.display = 'inline-block';
      passwordInput.style.display = 'inline-block';
    }
  });
</script>

</body>
</html>
